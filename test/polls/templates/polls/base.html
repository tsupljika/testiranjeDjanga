<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous">
    </head>
    <title>Polls</title>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#bbe0fa">
            <div class="container">
                {% if user.is_authenticated %}
                <a class="navbar-brand" href="{% url 'polls:index' %}">Polls</a>
                {% else %}
                <a class="navbar-brand" href="{% url 'polls:home' %}">Polls</a>
                {% endif %}
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'polls:logout' %}">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'polls:register' %}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'polls:login' %}">Login</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
        </nav>
        <div style="align-content: center;"></div>
        {% block content %}{% endblock %}
        </div>
    </body>
</html>
